<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calcy</title>
    <link rel="stylesheet" href="./StudentGradeCalcy.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="screen">
              <div class="screen-body">
                 <div class="screen-body-item left">
                        <div class="app-title">
                        <div class="animated-infinite-pulse">
                            <h1>Student Grade Calcy</h1> 
                        </div>
                        </div>
                 </div>
                
                 <div class="screen-body-item">
                    <div class="app-form">
                        <div class="app-form-grp">
                            <input type="text" class="app-form-control" placeholder="Web Programming" id="webdev">
                        </div>

                        <div class="app-form-grp">
                            <input type="text" class="app-form-control" placeholder="Physics" id="phy">
                        </div>

                        <div class="app-form-grp">
                        <input type="text" class="app-form-control" placeholder="computer" id="comp">
                        </div>

                        <div class="app-form-grp">
                        <input type="text" class="app-form-control" placeholder="maths" id="math">
                        </div>
                        <div>
                            <input type="button"  name="" value="showPercentage" class="app-form-button" onclick="calcy()">
                        </div>
                    </div>
                   
                 </div>
                 <div class="app-form-grp-showData">
                    <p id="showData"></p>
                  </div>
             </div>
               
            </div>
        </div>
    </div>
    <script src="./StudentGradeCalcy.js"></script>
</body>
</html>
