<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Case Convertor</title>
    <link rel="stylesheet" href="./Alphabet.css">
</head>
<body>
    <div class="case-convertor">
       
        <div class="input-output-convertor">
            <h1>Change the Case!!!</h1>
            <textarea name="input" id="input"  cols="5" rows="5" placeholder="paste your text here"></textarea>

            <select id="case-options">
               <option value="uppercase">Convert to uppercase</option>
               <option value="lowercase">Convert to lowercase</option>
               <option value="swap">Swap the case</option>
            </select>

            <textarea id="output-convert" placeholder="Your Output must comes here" readonly></textarea>
          
        </div>
    </div>
    <script src="./Alphabet.js"></script>
</body>
</html>
