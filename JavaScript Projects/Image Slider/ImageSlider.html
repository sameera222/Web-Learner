<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider by using HTML CSS & Javascript</title>
    <link rel="stylesheet" type="text/css" href="./style.css">

</head>
<body>
    <div class="slider-container">
        <div class="navigation">
            <div class="prev nav-btn"><</div>
            <div class="next nav-btn">></div>
        </div>    
        <div class="slider">
           <div class="item main">
                <img src="https://wallpapercave.com/wp/wp3473585.jpg" alt="mountain">
                <div class="caption">Image 1</div>
           </div>
           <div class="item">
               <img src="https://i.pinimg.com/originals/cd/7b/5c/cd7b5c8d4687b5c98a445127926a56e2.jpg" alt="beach">
               <div class="caption">Image 2</div>
           </div>
           <div class="item">
               <img src="https://www.thoughtco.com/thmb/YkksU0Xy_2kfdDolJLPja7NM8jI=/2121x1193/smart/filters:no_upscale()/swallowGE-57a109323df78c3276f5b8a0.jpg" alt="cityscape">
               <div class="caption">Image 3</div>
           </div>  
        </div>
    </div>
    <script type="text/javascript" src="./imageSlider.js"></script>
</body>
</html>
